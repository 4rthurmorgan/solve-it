<body>
    <div class="container">
        <h1>Room 3: The Balance Room</h1>
        <img src="images/lock.gif" class="icon">
        <p>You have <strong>9 identical-looking stones</strong>.</p>
        <p>One is heavier. Using a balance scale,</p>
        <p>what is the minimum number of weighings needed to find the heavier one?</p>
        <p>Enter the number:</p>
        <input type="text" id="answer" placeholder="Your answer">
        <button onclick="checkAnswer('puzzle3')">Submit</button>
        <p id="result"></p>
        <img id="feedbackImage" src="" class="feedback-image">
    </div>
